
<h1>Sign Up </h1>

<div ng-controller="SignUpController">
			
	<input type="text" ng-model="firstname" placeholder="Firstname" /> {{firstname}}<br/><br/>
	<input type="text" ng-model="lastname" placeholder="Lastname" /> <br/><br/>
	<input type="password" ng-model="password" placeholder="Password" /><br/><br/>
	<button ng-click="signUp()">Sign Up</button>
	
	<div id="currentInfo" ng-show="firstname">
		
		<h2> Firstname  : </h2>{{firstname | uppercase}} <br/>
		<h2> Lastname   : </h2>{{lastname | uppercase}} <br/>
		
	</div>
	
</div>
